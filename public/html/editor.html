
<div ng-swipe-right="prevBranch()" ng-swipe-left="nextBranch()" ng-swipe-disable-mouse
	 class="full-height-viewport-important" w-mousetrap="{'shift+left': prevBranch, 'shift+right': nextBranch}">

	<div class="branch-container">

		<textarea id="{{$index}}" class="branch branch-main full-height-important"
		ng-repeat="i in range(maxBranchIndex + 1) track by $index"
		ng-init="retrieveEditorContent();"
		ng-model="$parent.editorContent"
		ng-change="$parent.autoSaveEditorContent($index)" ng-keydown="checkCode($event)" ng-keyup="checkCode($event)"></textarea>

	</div>
</div>
