
<div ng-swipe-right="prevBranch()" ng-swipe-left="nextBranch()" ng-swipe-disable-mouse
	 class="full-height-viewport-important" w-mousetrap="{'shift+left': prevBranch, 'shift+right': nextBranch}">
	<div class="branch-container" ng-repeat="i in range(maxBranchIndex + 1) track by $index">
		<div ng-show="$index === branchIndex">
			<textarea class="branch" id="{{index}}" class="full-height-important" ng-keydown="checkCode($event)" ng-keyup="checkCode($event)"></textarea>
		</div>
	</div>
</div>
