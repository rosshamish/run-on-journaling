
<div ng-controller="branchCtrl" ng-swipe-right="prevBranch()" ng-swipe-left="nextBranch()"
	 class="full-height-viewport-important">
	<div class="branch-container" ng-repeat="i in range(maxBranchIndex + 1) track by $index">
		<div ng-show="$index === branchIndex">
			<textarea class="branch" id="{{index}}" class="full-height-important">{{ $index }}'s content</textarea>
		</div>
	</div>
</div>
