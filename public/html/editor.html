
<div ng-swipe-right="prevBranch()" ng-swipe-left="nextBranch()" ng-swipe-disable-mouse
	 class="full-height-viewport-important" w-mousetrap="{'shift+left': prevBranch, 'shift+right': nextBranch}">

	<div class="branch-container" ng-repeat="i in range(maxBranchIndex + 2) track by $index">
		<textarea class="branch branch-side full-height-important" id="{{$index}}" ng-show="$index === (branchIndex - 1)" readonly></textarea>

		<textarea ng-init="retrieveEditorContent();" class="branch branch-main full-height-important" ng-show="$index === branchIndex" id="{{$index}}" ng-model="$parent.editorContent" ng-change="$parent.autoSaveEditorContent($index)" ng-keydown="checkCode($event)" ng-keyup="checkCode($event)"></textarea>
		
		<textarea class="branch branch-side full-height-important" id="{{$index}}" ng-show="$index === (branchIndex + 1)" readonly></textarea>
	</div>
</div>
