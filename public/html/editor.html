
<div ng-swipe-right="prevBranch()" ng-swipe-left="nextBranch()" ng-swipe-disable-mouse
	 class="full-height-viewport-important" w-mousetrap="{'shift+left': prevBranch, 'shift+right': nextBranch}">

	<button id="left">&laquo;</button>
	<button id="right">&raquo;</button>

	<div class="branch-container" ng-repeat="i in range(maxBranchIndex + 1) track by $index">

		<textarea class="branch branch-left full-height-important" ng-show="$index === (branchIndex - 1)" ng-keydown="checkCode($event)" ng-keyup="checkCode($event)"></textarea>

		<textarea class="branch branch-main full-height-important" ng-show="$index === branchIndex" id="{{$index}}" ng-keydown="checkCode($event)" ng-keyup="checkCode($event)"></textarea>
		
		<textarea class="branch branch-right full-height-important" ng-show="$index === (branchIndex + 1)" ng-keydown="checkCode($event)" ng-keyup="checkCode($event)"></textarea>

	</div>
</div>
